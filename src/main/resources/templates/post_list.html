<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h1 class="text-center text-primary mb-4">📜 Post List</h1>

<div class="d-flex justify-content-between mb-3">
    <a href="/posts/new" class="btn btn-success fw-bold">➕ Create New Post</a>
</div>

<table class="table table-hover shadow-sm">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td>
            <a th:href="@{/posts/{id}(id=${post.id})}"
               class="text-decoration-none fw-bold text-dark">
                <span th:text="${post.title}">Post Title</span>
            </a>
        </td>
        <td>
            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning btn-sm">✏ Edit</a>

            <form th:action="@{/posts/{id}(id=${post.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">🗑 Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
