<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Details</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5 bg-light">

<div class="card shadow-lg">
  <div class="card-body">
    <h1 class="card-title text-primary" th:text="${post.title}">Post Title</h1>
    <p class="card-text text-secondary" th:text="${post.content}">Post Content</p>
  </div>
</div>

<div class="mt-4 d-flex justify-content-between">
  <a href="/posts" class="btn btn-secondary">⬅ Back to Posts</a>
  <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">✏ Edit</a>
</div>

</body>
</html>
