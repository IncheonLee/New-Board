<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create / Edit Post</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h1 class="text-center text-primary mb-4" th:text="${post.id == null ? 'Create New Post' : 'Edit Post'}">Post Form</h1>

<form th:action="@{/posts}" method="post" th:object="${post}" class="border p-4 rounded shadow bg-light">
  <input type="hidden" th:field="*{id}">

  <div class="mb-3">
    <label for="title" class="form-label fw-bold">Title</label>
    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter post title" required>
  </div>

  <div class="mb-3">
    <label for="content" class="form-label fw-bold">Content</label>
    <textarea id="content" th:field="*{content}" class="form-control" rows="5" placeholder="Write something..." required></textarea>
  </div>

  <div class="d-flex justify-content-between">
    <a href="/posts" class="btn btn-secondary">â¬… Back</a>
    <button type="submit" class="btn btn-success fw-bold">ðŸ’¾ Save</button>
  </div>
</form>

</body>
</html>
